<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="icon" href="$url{/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="$url{/style.css}">

  <title>$title$pageinsite</title>
</head>

<body>
  <script>
    // Set theme to the user's preferred color scheme
    function updateTheme() {
      const colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      document.querySelector("html").setAttribute("data-bs-theme", colorMode);
    }

    // Set theme on load
    updateTheme()

    // Update theme when the preferred scheme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
  </script>
  <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary menu-navbar">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-expanded="false" aria-controls="navbarNav" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav flex-column">
          $menudirectory
        </ul>
      </div>
    </div>
  </nav>
  <nav class="navbar navbar-expand-md sticky-md-top bg-body-tertiary">
    <div class="container-fluid">
      <ol class="breadcrumb">
        $breadcrumb
      </ol>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="mt-1">
        $text
        <hr>
        <small><em>Last updated $lastmodified</em></small>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="inline-list">
        <!-- <a href="$url{/Recent Changes}">Recent changes</a><br> -->
        <li><a href="$url{/Licence.md}">Â©</a> $email{$author} $email{}</li>
      </ul>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
