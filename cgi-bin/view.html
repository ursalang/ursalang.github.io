<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="icon" href="$url{/favicon.ico}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="$url{/style.css}">
  <link rel="stylesheet" type="text/css" href="$url{/pygments.css}">

  <title>$title$pageinsite</title>
</head>

<body>
  <script>
    // Set theme to the user's preferred color scheme
    function updateTheme() {
      const colorMode = window.matchMedia("(prefers-color-scheme: dark)").matches ? "dark" : "light";
      document.querySelector("html").setAttribute("data-bs-theme", colorMode);
    }

    // Set theme on load
    updateTheme()

    // Update theme when the preferred scheme changes
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme)
  </script>
  <nav class="navbar navbar-expand-md sticky-md-top bg-body-tertiary">
    <div class="container-fluid">
      <img class="navbar-brand" width="48" height="48" alt="Mascot" title="Ursula" src="$url{/favicon.ico}">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link btn" aria-current="page" href="$url{/}">Home</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Docs
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="$url{/reference.md}">Language reference</a></li>
              <li><a class="dropdown-item" href="$url{/stdlib.md}">Standard libraries</a></li>
              <li><a class="dropdown-item" href="$url{/tutorial/}">Tutorial</a></li>
              <li><a class="dropdown-item" href="$url{/editor_support.md}">Editor/IDE support</a></li>
              <li><a class="dropdown-item" href="$url{/roadmap.md}">Road map</a></li>
              <li><a class="dropdown-item" href="$url{/rationale.md}">Rationale</a></li>
            </ul>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link btn dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
              aria-expanded="false">
              Help
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="$url{/bug_reports.md}">Report a bug</a></li>
              <li><a class="dropdown-item" href="$url{/discussion.md}">Discussion</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link btn" href="$url{/contribute.md}">Contribute</a>
          </li>
          <li class="nav-item">
            <a class="nav-link btn" href="$url{/news.md}">News</a>
          </li>
          </li>
          <li class="nav-item">
            <a class="nav-link btn btn-primary highlight-button" href="$url{/install.md}">Install</a>
          </li>
        </ul>
      </div>
      <a href="https://github.com/ursalang/ursa/releases/latest"><img alt="Latest Release" src="https://img.shields.io/github/v/release/ursalang/ursa?logo=github"></a>
    </div>
  </nav>
  <main>
    <div class="container">
      <div class="mt-1">
        $text
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <ul class="inline-list">
        <li class="text-secondary">Last updated $lastmodified</li>
        <li><a href="$githubedit{$file}">Edit this page</a></li>
      </ul>
    </div>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</body>

</html>
