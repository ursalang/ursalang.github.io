<div class="card">
    <div class="card">
        <div class="card-header">
            <h5>Challenge</h5>
            <ul class="nav nav-tabs card-header-tabs" id="codeTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="challenge-tab" data-bs-toggle="tab"
                        data-bs-target="#challenge-tab-pane" type="button" role="tab" aria-controls="challenge-tab-pane"
                        aria-selected="true">Playpen</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="solution-tab" data-bs-toggle="tab" data-bs-target="#solution-tab-pane"
                        type="button" role="tab" aria-controls="solution-tab-pane"
                        aria-selected="false">Solution</button>
                </li>
            </ul>
        </div>
        <div class="card-body tab-content" id="challenge-tab">
            <div class="tab-pane fade show active" id="challenge-tab-pane" role="tabpanel"
                aria-labelled-by="challenge-pane" tabindex="0">

<!-- Start the textarea after a blank line at the start of the line so that
     the Markdown parser recognises it and ignores its entire contents.
     Without this, the Markdown parser would stop when it got to the first
     blank line in the text area's contents.-->
<textarea id="ursa-input" rows="6" spellcheck="false">$paste(initial.ursa)</textarea>

<span />
            </div>
            <div class="tab-pane fade" id="solution-tab-pane" role="tabpanel" aria-labelled-by="solution-tab"
                tabindex="1">
                <div class="card-body" id="challenge-solution">

$run(ursabox.in.py){$include(solution.ursa)}
<span />
                </div>
            </div>
        </div>
    </div>
    <div class="card">
        <div class="card-header">
            <h6>Goal</h6>
        </div>
        <div class="card-body" id="challenge-goal">$include(goal.md)</div>
    </div>
    <div class="card">
        <div class="card-header">
            <h6>Result</h6>
        </div>
        <div class="card-body" id="ursa-result"></div>
    </div>
    <div class="card">
        <div class="card-header">
            <h6>Output</h6>
        </div>
        <div class="card-body" id="ursa-output"></div>
    </div>
</div>
<p></p>
